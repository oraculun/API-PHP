<form>
  <label>Curso</label>
  <input type="text" name="nomeCurso" [(ngModel)]="curso.nomeCurso">
  <br>

  <label>Valor</label>
  <input type="text" name="valorCurso" [(ngModel)]="curso.valorCurso">
  <br>

  <button>Cadastrar</button>
  <button>Alterar</button>
  <button>Excluir</button>

</form>
<!-- tabela -->
<table border="1">
  <tr *ngFor="let v of vetor">
    <td>{{v.nomeCurso}}</td>
    <td>{{v.valorCurso}}</td>
  </tr>
</table>
